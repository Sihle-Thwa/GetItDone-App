<html>
    <head>
        <title>Get it Done</title>
    
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" 
        rel="stylesheet">

    </head>
    <body>
        <h1 class="title"> Items to get done</h1>
        <div class="all-tasks">
            <h2 class="tasks-items-list"> To Do List</h2>
            <ul class="items-list">
                <li class="category-name">Work</li>
                <li class="category-name">Home</li>
                <li class="category-name">Gym</li>

            </ul>
            <form action="">
                <input type="text" class="new category" placeholder="Create a category"
                aria-label="Create a category"/>
                <button class="btn create">+</button>
            </form>

        </div>
        <div class="todo-items">
            <div class="todo-header">
                <h2 class="list-title">Work</h2>
                <p class="item-count">3 Tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="items">
                    <div class="item">
                        <input type="checkbox" id="task-1"/>
                        <label for="item-1"> 
                            <span class="custom-checkbox"></span>
                            Complete documentation
                        </label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="task-2"/>
                        <label for="item-2"> 
                            <span class="custom-checkbox"></span>
                            Upload updates
                        </label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="task-3"/>
                        <label for="item-3"> 
                            <span class="custom-checkbox"></span>
                            Fake Task
                        </label>
                    </div>
                </div>
                <div class="new-item-creator">
                    <form action="">
                        <input type="text" class="new item" placeholder="Create a task"
                        aria-label="Create a task"/>
                        <button class="btn create">+</button>
                    </form>
                </div>
                <div class="delete-items">
                    <button class="btn delete">Clear completed item</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div>

        </div>
    </body>
</html>
